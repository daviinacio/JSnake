    <body>
        <main class="container">
            <div class="center">
                <div class="wrap">
                    <div class="hud">
                        <div class="row">
                            <div class="col-4">
                                <p>FPS</p>
                                <p id="hud-fps">0</p>
                            </div>
                            <div class="col-4">
                                <p>SCORE</p>
                                <p id="hud-score">0</p>
                            </div>
                            <div class="col-4">
                                <p>TIME</p>
                                <p id="hud-time">0</p>
                            </div>
                        </div>
                    </div>
                    <canvas id="game" width="1" height="1"></canvas>
                </div>
            </div>
        </main>

        <script type="module">
            import Snake from './src/snake.js';

            window.game = new Snake();

            game.setup('game');

            game.addEventListener('fps', function(e){
                const { value } = e;
                document.querySelector('#hud-fps').innerHTML = value;
            });

            game.addEventListener('time', function(e){
                const { value } = e;
                document.querySelector('#hud-time').innerHTML = value;
            });

            game.addEventListener('score', function(e){
                const { value } = e;
                document.querySelector('#hud-score').innerHTML = value;
            });

            document.body.onblur = game.pause;
        </script>
    </body>
